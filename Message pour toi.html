    if ('serviceWorker' in navigator) {

    function askForNotificationPermission() {
        Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
                console.log('Permission pour les notifications accordée!');
                // Vous pouvez maintenant utiliser les notifications dans votre application
                showNotification('Bienvenue à bord !', 'Merci d\'avoir activé les notifications.');
            } else {
                console.warn('Permission pour les notifications refusée.');
            }
        });
    }

    function showNotification(title, message) {
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            navigator.serviceWorker.ready.then(registration => {
                registration.showNotification(title, {
                    body: message,
                    icon: 'chemin/vers/icon.png' // Remplacez par le chemin de votre icône de notification
                });

    function getDayOfYear() {
        const now = new Date();
        const start = new Date(now.getFullYear(), 0, 0);
        const diff = now - start;
        const oneDay = 1000 * 60 * 60 * 24;
        const dayOfYear = Math.floor(diff / oneDay);
        return dayOfYear;
    }

    function hideLoading() {
        const loadingElement = document.getElementById('loading');
        loadingElement.style.display = 'none';
    }

    const dayOfYear = getDayOfYear();
    const loveMessageIndex = dayOfYear % loveMessages.length;
    const loveMessage = loveMessages[loveMessageIndex];

    const loveMessageElement = document.getElementById('love-message');
    loveMessageElement.innerHTML = loveMessage.split(' ').map(word => `<span>${word}</span>`).join(' ');

    setTimeout(() => {
        loveMessageElement.classList.add('show');
        hideLoading();
    }, 500);
</script>
